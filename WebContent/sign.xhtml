<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Sign in</title>
</h:head>

 <h:body>
 	<h1>S'inscrire</h1>
    	<h:form method="post" action="">
    	   Username
    	   		<h:inputText id="username" value="#{User.username}" />
    	   		<br/>
    	   	Name
    	   		<h:inputText id="name" value="#{User.name}" />
    	   		<br/>
    	   	Firstname
    	   		<h:inputText id="firstname" value="#{User.firstname}" />
    	   		<br/>
    	   Password:
                <h:inputText id="password" value="#{User.password}" />
                <br/>
    	   <h:commandButton value="Sign in" action="#{Sign.add(User)}" />
    	</h:form>
    	<br/>
	<h:outputText>Vous avez déjà un compte ? </h:outputText>
	<h:link value=" Se connecter" outcome="Login" action="Login"/>
    </h:body>
</html>
